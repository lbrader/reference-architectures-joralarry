[common]
DOCKER_EXE=/usr/bin/docker
DOCKER_SOCK=/var/run/docker.sock
RESOURCE_GROUP_PREFIX=[UNIQUE RESOURCE GROUP NAME]
LOGGING_ENABLED = 1
GIT_HUB_ORG_ID=[YOUR GIT HUB ORG ID]
GIT_HUB_USER_NAME=[GIT HUB USER NAME]
GIT_HUB_TOKEN=[ADD YOUR PERSONAL GIT HUB ACCESS TOKEN]
MASTER_APP_NAME=joara-main
JENKINS_AZURE_CREDENTIALS_NAME=jenkins_azure_credentials
JENKINS_GITHUB_CREDENTIALS_NAME=jenkins_github_credentials
AZURE_SUBSCRIPTION_ID = [YOUR AZURE SUBSCRIPTION ID]
AZURE_CLIENT_ID = [YOUR SERVICE PRINCIPAL APP ID]
AZURE_CLIENT_SECRET = [YOUR SERVICE PRINCIPAL PASSWORD]
AZURE_TENANT_ID = [YOUR SERVICE PRINCIPAL TENANT ID]

[jenkins]
APP_DATACENTER = jenkins
LOCATION = eastus
SSH_KEY_FILE = /keys/id_rsa

[dev]
APP_DATACENTER = dev
LOCATION = eastus
SSH_KEY_FILE = /keys/id_rsa


[test]
APP_DATACENTER = test
LOCATION = eastus
SSH_KEY_FILE = /keys/id_rsa

[prod]
APP_DATACENTER = prod
LOCATION = eastus
SSH_KEY_FILE = /keys/id_rsa
